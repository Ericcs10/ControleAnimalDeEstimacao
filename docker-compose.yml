version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  
    env_file:
      - .env  
    environment:
      - MONGO_URL=mongodb://root:example@mongo:27017/petdb?authSource=admin
    volumes:
      - ./backend/app:/app/app
      - backend-python-cache:/root/.cache/pip
    depends_on:
      - mongo
    restart: "no"
    networks:
      - pets-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile 
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    env_file:
      - .env  
    depends_on:
      - backend
    networks:
      - pets-network
    environment:
      - REACT_APP_API_BASE_URL=http://backend:8000  
    restart: unless-stopped

  mongo:
    image: mongo:6.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    networks:
      - pets-network

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    depends_on:
      - mongo
    networks:
      - pets-network

  tests:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: tail -f /dev/null  # <-- MantÃ©m o container ativo
    env_file:
      - .env
    environment:
      - MONGO_URL=mongodb://root:example@mongo:27017/testdb?authSource=admin
    volumes:
      - ./backend:/app
    depends_on:
      - backend
    networks:
      - pets-network
    restart: "no"

volumes:
  mongo_data:
  backend-python-cache:
  frontend-node-modules:

networks:
  pets-network:
    driver: bridge

